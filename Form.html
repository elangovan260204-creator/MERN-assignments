<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Form</title>
  <style>
    body{
      
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#034955;
      margin:0;
    }
    .box{
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      width:300px;
    }
    label{font-size:14px;}
    input{
      width:100%;
      padding:8px;
      margin:6px 0 12px;
      border:1px solid #ccc;
      border-radius:5px;
      
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      background:#0e1720;
      color:#fff;
      border-radius:5px;
      cursor:pointer;
    }
    h3,label{
        color: #02290c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Contact Form</h3>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter email" required>

      <label>Number</label>
      <input rows="3" placeholder="Enter Number">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
